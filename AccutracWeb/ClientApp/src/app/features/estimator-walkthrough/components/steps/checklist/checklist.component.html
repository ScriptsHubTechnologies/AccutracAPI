<div class="checklist">
    <form [formGroup]="checkListForm">
        <mat-radio-group formControlName="">
            <mat-radio-button value="1">Yes</mat-radio-button>
            <mat-radio-button value="2">No</mat-radio-button>
            <mat-radio-button value="3">N/A</mat-radio-button>
        </mat-radio-group>
    </form>
</div>
