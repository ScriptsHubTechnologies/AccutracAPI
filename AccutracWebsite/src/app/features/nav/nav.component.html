<mat-toolbar fxLayout="row" color="primary" *ngIf="isAuthenticated" class="toolbar">

    <div class="logo" (click)="goToDashboard()" *ngIf="sidenavReference2.mode === 'over'">
        <img src="assets/images/accutrac-logo.png" alt="Helitech Logo">
    </div>

    <button mat-icon-button *ngIf="sidenavReference2.mode === 'over'" (click)="sidenavReference2.toggle()">
        <mat-icon *ngIf="!sidenavReference2.opened">menu</mat-icon>
        <!-- <mat-icon *ngIf="sidenavReference.opened">close</mat-icon> -->
    </button>
    <button mat-button *ngFor="let item of menuItems" class="menu-item" [routerLink]="item.route"
    [fxShow]="item.showOnDesktop"
    [fxShow.xs]="item.showOnMobile"
    [fxShow.sm]="item.showOnTablet">
        {{ item.label }}
    </button>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" class="menu-item">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let item of menuItems">
            <div [fxShow]="!item.showOnDesktop" [fxShow.xs]="!item.showOnMobile" [fxShow.sm]="!item.showOnTablet">
                <button mat-menu-item [routerLink]="item.route">
                    {{ item.label }}
                </button>
                <mat-divider></mat-divider>
            </div>
        </ng-container>
    </mat-menu>

</mat-toolbar>
